<!doctype html>
<html lang="en">
  <head>
    <style>*{padding: 0; margin: 0;}
        body{width: 100%;overflow-x: hidden;}
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>
    <div style="display: flex; justify-content:center; background:#e1b39c; color :white;">
      <div>
          <div style="display: flex; justify-content:center">
              <img src="logo.png" alt="" style="height: 100px;">
          </div>
          <div style="text-align: center;"><h1>Welcome to Computer Force</h1>
              Your online expert in all things computing</div>
      </div>
  </div>
    <div class=" bg-body-tertiary">
      <div class="container">
        <div class="row">
          <div class="col-md-12"><nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav></div>
        </div>
      </div>
    </div>
    <div class="row" style="padding: 15px;">
      <div class="col-md-12">
        <div style="display: flex; justify-content:center;">
          <form style="min-width: 45%;">
            <span class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Username</label>

              <input type="text" class="form-control"
                id="exampleFormControlInput1" placeholder="Username">
            </span>
            <span class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email
                address</label>
              <input type="email" class="form-control"
                id="exampleFormControlInput1" placeholder="name@example.com">
            </span>

            <span class="mb-3">
              <label for="inputPassword5" class="form-label">Password</label>
              <input type="password" id="inputPassword5" class="form-control"
                aria-describedby="passwordHelpBlock">
            </span>
            <span class="mb-3">
              <label for="inputPassword5" class="form-label">Confirm Password</label>
              <input type="password" id="inputPassword5" class="form-control"
                aria-describedby="passwordHelpBlock">
            </span>
            <span class="mb-3">
              Gender
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </span>
            <span class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>

              <input type="date" class="form-control"
                id="exampleFormControlInput1" >
            </span>
            <div class="mb-3" style="margin-top:10px;">
              <button type="button" class="btn btn-primary">Clear</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div
    style="  background:#e1b39c; color :white; padding:20px">
    <div>
      <div style="display: flex;">
        <img
          src="logo.png"
          alt style="height: 100px;">
          <div style="padding-left:10px;">
            <h1>Computer Force</h1>
            Your online expert in all things computing. 
          </div>
      </div>
        <div style="text-align: right;">
          &copy; All Rights Reserved.</div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
